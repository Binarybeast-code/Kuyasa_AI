<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <link rel="stylesheet" type="text/css" href="test.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="test.js"></script>
    <script>
        function sendMessage() {
            var userMessage = document.getElementById("user-input").value;
            var chatBox = document.getElementById("chat-box");

            // Display the user's message in the chat box
            chatBox.innerHTML += '<div class="user-message">' + userMessage + '</div>';

            // Process the user's message and generate a response
            var response = getChatbotResponse(userMessage);

            // Display the chatbot's response in the chat box
            chatBox.innerHTML += '<div class="chatbot-message">' + response + '</div>';

            // Clear the user input field
            document.getElementById("user-input").value = "";
        }

        function getChatbotResponse(userMessage) {
            // Define predefined responses based on user input
            var responses = {
                "hello": "Hello! How can I help you?",
                "how are you": "I'm just a chatbot, but I'm here to assist you.",
                "bye": "Goodbye! Have a great day.",
                "default": "I'm not sure how to respond to that."
            };

            // Convert the user's message to lowercase for case-insensitive matching
            var lowercaseMessage = userMessage.toLowerCase();

            // Check if there's a predefined response for the user's message
            if (responses[lowercaseMessage]) {
                return responses[lowercaseMessage];
            } else {
                return responses["default"];
            }
        }
    </script>
</body>
</html>

<script>function getChatbotResponse(userMessage) {
    // Define predefined responses based on user input keywords
    const responses = {
        "hello": "Hello! How can I help you?",
        "how are you": "I'm just a chatbot, but I'm here to assist you.",
        "bye": "Goodbye! Have a great day.",
    };

    // Convert the user's message to lowercase for case-insensitive matching
    const lowercaseMessage = userMessage.toLowerCase();

    // Check if there's a predefined response for the user's message
    for (const keyword in responses) {
        if (lowercaseMessage.includes(keyword)) {
            return responses[keyword];
        }
    }

    // If no keyword-based response is found, return a default response
    return "I'm not sure how to respond to that.";
}

// Example usage:
const userMessage = "Hello";
const chatbotResponse = getChatbotResponse(userMessage);
console.log(chatbotResponse); // This will print the chatbot's response
</script>
